<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="my-5">
    <!-- <button
      id="btnSwitch"
      class="btn btn-outline-secondary btn-lg"
      type="button"
    >
      Switch Theme
    </button> -->

    <div class="container">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <h1 class="display-3">Flashback URLs</h1>
      </div>
    </div>

    <div class="my-4"></div>

    <div class="container">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <p class="lead">Add desired URLs that you wish to redirect.</p>
      </div>
    </div>

    <div class="container">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <form id="urlForm">
          <textarea
            id="urls"
            rows="10"
            class="form-control"
            placeholder="Enter URLs to redirect (one per line)"
          ></textarea
          ><br />
          <div class="row">
            <div
              class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 my-xl-0 my-lg-0 my-md-4 my-sm-4 my-4"
            >
              <div class="d-grid gap-2">
                <button class="btn btn-outline-danger btn-lg" type="reset">
                  Clear
                </button>
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
              <div class="d-grid gap-2">
                <input
                  class="btn btn-outline-primary btn-lg"
                  type="submit"
                  value="Save"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="options.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        document.getElementById("btnSwitch").addEventListener("click", () => {
          if (
            document.documentElement.getAttribute("data-bs-theme") == "dark"
          ) {
            document.documentElement.setAttribute("data-bs-theme", "light");
          } else {
            document.documentElement.setAttribute("data-bs-theme", "dark");
          }
        });
      });
    </script>
  </body>
</html>
